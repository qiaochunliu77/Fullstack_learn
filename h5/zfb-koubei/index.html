<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\index.css">
    <link rel="stylesheet" href=".\index.js">
    <title>口碑</title>
</head>
<body>
    <div class="wrapper">
        <!-- 头部搜索 -->
        <div class="search">
            <div class="search-city">
                <div class="search-city-box">
                    <span class="city">赣州</span>
                    <span class="iconfont">&#xe777;</span>
                </div>
            </div>

            <form class="search-bar-form">
                <div class="search-bar-box">
                    <span class="iconfont left">&#xe612;</span>
                    <span class="iconfont right">&#xe613;</span>
                    <input type="search" class="search-bar-input" id="searchInput" placeholder="必胜客限时5折享" required="">
                </div>   
            </form>
            <div class="search-my">
                <span class="iconfont">&#xe610;</span>
            </div>
        </div>
        
        <div class="container">
            <!-- 菜单栏 -->
            <div class="user">
                <div class="user-items">
                    <div class="user-items-box">
                        <div class="user-item"><span class="iconfont" style="color: rgb(255,97,15);">&#xe62f;</span><span class="icon-tilte">美食</span></div>
                        <div class="user-item"><span class="iconfont" style="color: rgb(18,150,219);">&#xe600;</span><span class="icon-tilte">外卖</span></div>
                        <div class="user-item"><span class="iconfont" style="color: rgb(18,150,219);">&#xe65c;</span><span class="icon-tilte">商超到家</span></div>
                        <div class="user-item"><span class="iconfont" style="color: rgb(255,97,15);">&#xe607;</span><span class="icon-tilte">休闲娱乐</span></div>
                        <div class="user-item"><span class="iconfont" style="color: rgb(255,97,15);">&#xe974;</span><span class="icon-tilte">丽人/美发</span></div>
                        <div class="user-item"><span class="iconfont" style="color: rgb(124,32,231);">&#xe636;</span><span class="icon-tilte">KTV</span></div>
                        <div class="user-item"><span class="iconfont" style="color:rgb(1,193,127)">&#xe626;</span><span class="icon-tilte">运动健身</span></div>
                        <div class="user-item"><span class="iconfont" style="color: rgb(255,97,15);">&#xe605;</span><span class="icon-tilte">超市</span></div>
                        <div class="user-item"><span class="iconfont" style="color: rgb(18,150,219);">&#xe638;</span><span class="icon-tilte">机票/火车票</span></div>
                        <div class="user-item"><span class="iconfont" style="color:rgb(1,193,127)">&#xe60c;</span><span class="icon-tilte">景点/门票</span></div>
                    </div>
                    <div class="scroll">
                        <div class="white">
                            <span class="blue"></span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 口碑分区 -->
            <div class="nav">
                <div class="nav-box"> 
                    <div class="nav-title">
                        <p class="title">口碑农场</p>
                        <span class="sub-title">0元吃美食</span>
                    </div>
                    <div class="nav-img-box"><img src="./images/汉堡.png" alt=""></div>
                    
                </div>
                <div class="nav-box">
                    <div class="nav-title">
                        <p class="title">奖励金</p>
                        <span class="sub-title">吃喝玩乐</span>
                    </div>
                    <div class="nav-img-box"><img src="./images/铜钱.png" alt=""></div>
                </div>
                <div class="nav-box">
                    <div class="nav-title">
                        <p class="title">口碑直播</p>
                        <span class="sub-title">限时抽奖</span>
                    </div>
                    <div class="nav-img-box"><img src="./images/live.png" alt=""></div>
                </div>
            </div>
            <!-- 广告 -->
            <div class="banner">
                <div class="banner-box">
                </div>
            </div>
            <!-- 超值抢购-大牌甄选 -->
            <div class="hot">
                <div class="hot-box">
                    <div class="menu">
                            <div class="menu-first menufs">
                                <div class="menu-first-title">
                                    <span class="panic-buying">超值抢购</span>
                                        <span class="time">03</span>
                                        <span class="time">33</span>
                                        <span class="time">32</span>
                                </div>
                                <div class="menu-msg">Coco都可 2份双拼波霸奶茶</div>
                                <div class="menu-price">
                                    <span class="price">￥16</span>
                                    <span class="price-before">￥24</span>
                                </div>
                                <div class="menu-img-box"><img src="//p0.meituan.net/dealwatera/184e00e6455cc5e56970d28f13baa94838689.jpg@130w_130h_1e_1c" alt=""></div>
                            </div>
                            <div class="menu-second menufs">
                                <div class="menu-second-title">大牌甄选</div>
                                <div class="menu-msg">必胜客 4.8折 外带新品</div>
                                <div class="menu-price">
                                    <span class="price">￥99</span>
                                    <span class="price-before">￥207</span>
                                </div>
                                <div class="menu-img-box"><img src="//p0.meituan.net/deal/21a23acbada518cecd0fd0286b203b0034873.jpg@428w_320h_1e_1c" alt=""></div>
                            </div>
                    </div>
                    <div class="sub-menu">
                            <div class="sub-menu-first submenu">
                                <div class="sub-menu-title">
                                    <span class="take-away">外卖优惠</span>
                                    <span class="to-home-logo">
                                        <span class="iconfont">&#xe61c;</span>
                                        <span class="tohome">夜宵到家</span>
                                    </span>
                                </div>  
                                <div class="msg">
                                    <div class="msg-box">
                                        <span class="title">香辣花甲 香辣小龙虾</span>
                                        <div class="sub-menu-price">
                                            <span class="price">￥9.9</span>
                                            <span class="price-before">￥20.0</span>
                                            <!-- <div class="discount"><span>5折</span></div> -->
                                        </div>
                                    </div>
                                    <div class="sub-menu-img">
                                        <img src="https://p1.meituan.net/deal/5b29f15b2a51860a96d76e8f769f51aa58102.jpg@428w_320h_1e_1c" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="sub-menu-second submenu">
                                <div class="sub-menu-title">
                                    <span class="fresh">1元尝鲜</span>
                                    <span class="new-logo">
                                        <span class="new">新人专享</span>
                                    </span>
                                </div>
                                <div class="msg">
                                    <div class="msg-box">
                                        <span class="title">华莱士 地瓜饼</span>
                                        <div class="sub-menu-price">
                                            <span class="price">￥1</span>
                                            <span class="price-before">￥5.9</span>
                                            <!-- <div class="discount"><span>1.7折</span></div> -->
                                        </div>
                                    </div>
                                    <div class="sub-menu-img">
                                        <img src="https://p0.meituan.net/deal/ee0dcddbed46ca022e7855aa3e6bcba9104076.jpg@428w_320h_1e_1c" alt="">
                                    </div>
                                </div> 
                            </div>
                    </div>
                </div>
            </div>
            <!-- 广告 -->
            <div class="banner2">
                <div class="banner2-box">
                    <ul>
                        <li><img src="./images/1.png" alt=""></li>
                        <li><img src="./images/2.png" alt=""></li>
                        <li><img src="./images/3.png" alt=""></li>
                        <li><img src="./images/1.png" alt=""></li>
                    </ul>
                </div>
            </div>
            <div style="height: 1000px;"></div>
        </div>



        <!-- 底部菜单 -->
        <div class="footer">
            <div class="footer-item">
                    <div><span class="iconfont">&#xe604;</span></div>
                    <p class="title">首页</p>
            </div>
            <div class="footer-item">
                    <div><span class="iconfont">&#xe601;</span></div>
                    <p class="title">理财</p>
            </div>
            <div class="footer-item">
                    <div><span class="iconfont">&#xe602;</span></div>
                    <p class="title">口碑</p>
            </div>
            <div class="footer-item">
                    <div><span class="iconfont">&#xe69e;</span></div>
                    <p class="title">朋友</p>
            </div>
            <div class="footer-item">
                    <div><span class="iconfont">&#xe62e;</span></div>
                    <p class="title">我的</p>
            </div>
        </div>
    </div>


</body>
</html>
